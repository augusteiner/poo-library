<style>
.form-login {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
</style>
<form class="form-horizontal" action="javascript:void(0);" method="post" ng-submit="login()" ng-show="user == null">
  <div class="form-login col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading clearfix">
        <div class="">
          Fomul√°rio de Login
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <div class="col-lg-12">
            <label class="control-label" for="login">
              Login</label>
            <input class="form-control" name="login" type="text" ng-model="credentials.login" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <label class="control-label" for="login">
              Senha</label>
            <input class="form-control" name="login" type="password" ng-model="credentials.password" required autofocus>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="form-group">
          <div class="col-lg-12 form-footer">
            <button class="btn btn-sm btn-primary pull-right" type="submit">
              <span class="glyphicon glyphicon-floppy-disk"></span> Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
