<section ng-controller="UsuarioCtrlr" ng-init="load()">
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        Início</a></li>
    <li>
      Usuários</li>
  </ol>
  <div class="btn-group pull-right">
    <a class="btn btn-sm btn-primary" href="#{{rootPath}}/new">
      <span class="glyphicon glyphicon-plus"></span> Novo Usuário
    </a>
    <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu pull-right">
      <li>
        <a class="" href="javascript:void(0);">
          <span class="glyphicon glyphicon-remove"></span> Deletar
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a class="" href="javascript:void(0);">
          Selecionar</a></li>
    </ul>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
            Usuário</th>
        <th style="width: 8.4rem;">
            Ações</th>
      </tr>
    </thead>
    <tfoot>
    </tfoot>
    <tbody>
      <tr ng-repeat="item in itens">
        <td>
          <a href="#{{rootPath}}/{{item.id}}">
            &#35;{{item.id}} - <strong>{{item.nome}}</strong>
            <br>
            <small>
              {{item.cpfFormatado}} :: <em>{{item.endereco}}</em>
            </small>
          </a>
        </td>
        <td>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" title="Remover" ng-click="remove(item.id)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a class="" href="#{{rootPath}}">
                  <span class="glyphicon glyphicon-remove"></span> Deletar
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a class="" href="javascript:void(0);">
                  Ver locações</a></li>
              <li>
                <a class="" href="javascript:void(0);">
                  Ver reservas</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
