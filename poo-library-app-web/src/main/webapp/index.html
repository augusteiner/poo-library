  <script>
    function bootstrap() {

      var appName = 'biblioteca';
      var queue = [];

      $('script[data-src]').each(function() {

        var $this = $(this);

        queue.push($.Deferred().done(function() {

          console.log($this.data('src'));

          $this.load(function() {

            if (queue.length > 0) {

              queue.shift().resolve();
            } else {

              $(document).prop('ng-app', appName);

              angular.bootstrap(document, [appName]);
            }
          });

          $this.prop('src', $this.data('src'));

        }));
      });

      queue.shift().resolve();
    }
  </script>
