<section ng-controller="BibliotecaCtrlr" ng-init="load()">
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        Início</a></li>
    <li>
      Unidades</li>
  </ol>
  <div class="btn-group pull-right">
    <a class="btn btn-sm btn-primary" href="#{{rootPath}}/new">
      <span class="glyphicon glyphicon-plus"></span> Nova Biblioteca
    </a>
    <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu pull-right">
      <li>
        <a class="" href="javascript:void(0);">
          <span class="glyphicon glyphicon-remove"></span> Deletar
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a class="" href="javascript:void(0);">
          Selecionar</a></li>
    </ul>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
            Item</th>
        <th style="width: 8rem;">
            Ações</th>
      </tr>
    </thead>
    <tfoot>
        <tr>
            <td class="text-center" colspan="2" ng-if="itens == null || itens.length == 0">
                <em>
                    Nenhum item a exibir</em>
            </td>
        </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="item in itens">
        <td>
          <a href="#{{rootPath}}/{{item.id}}">
            &#35;{{item.id}} - <strong>{{item.nome}}</strong>
            <br>
            <small>
              <em>{{item.endereco}}</em>
            </small>
          </a>
        </td>
        <td>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" ng-click="remove(item.id)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a class="" href="javascript:void(0);" ng-click="remove(item.id)">
                  <span class="glyphicon glyphicon-remove"></span> Deletar
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a class="" href="#{{rootPath}}/{{item.id}}/acervo">
                  <span class="glyphicon glyphicon-book"></span> Gerenciar Acervo</a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
