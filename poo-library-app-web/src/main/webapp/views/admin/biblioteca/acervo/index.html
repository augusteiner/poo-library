<section ng-controller="AcervoCtrlr" ng-init="load()">
 <ol class="breadcrumb">
    <li>
      <a href="#/">
        Início</a></li>
    <li>
      <a href="#/admin/biblioteca">
        Unidades</a></li>
    <li>
      Acervo</li>
  </ol>
  
  <form ng-submit="search(search.term)">
    <div class="input-group input-group-sm">
      <a class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </a>
      <input class="form-control search search-user" type="search" placeholder="Buscar por Nome, Categoria" ng-model="search.term">
      <div class="input-group-btn">
        <a class="btn btn-primary" href="#{{url}}/new">
          <span class="glyphicon glyphicon-plus"></span> Novo
        </a>
        <a data-target="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu pull-right">
          <li>
            <a class="" href="javascript:void(0);">
              <span class="glyphicon glyphicon-remove"></span> Deletar
            </a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="" href="javascript:void(0);">
              Selecionar</a></li>
        </ul>
      </div>
    </div>
  </form>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Itens do Acervo</th>
        <th style="width: 8rem;">
          Ações</th>
      </tr>
    </thead>
    <tfoot>
        <tr>
            <td class="text-center" colspan="2" ng-if="itens == null || itens.length == 0">
                <em>
                    Nenhum item a exibir</em>
            </td>
        </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="item in itens">
        <td>
          <a href="#{{url}}/{{item.id}}">
            &#35;{{item.id}} - <strong>{{item.titulo}}</strong>
            <br>
            <small>
              {{item.categoria}} :: <em>R$ {{item.precoLocacao}}</em>
            </small>
          </a>
        </td>
        <td>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" href="javascript:void(0);" ng-click="remove(item.id)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li class="divider"></li>
              <li><a class="" href="#">Ver detalhes</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
