<div ng-controller="AcervoCtrlr">
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        Início</a>
    </li>
    <li>
      <a href="#/admin/biblioteca">
        Unidades</a>
    </li>
    <li>
      <a href="#/admin/biblioteca/{{params.bibliotecaId}}/acervo">
        Acervo</a></li>
    <li class="active">
      {{data.id > 0 ? 'Detalhes' : 'Novo'}}</li>
  </ol>
  <div class="well">
    <form class="form-horizontal" action="javascript:void(0);" method="post" ng-submit="save('/admin/biblioteca/' + params.bibliotecaId + '/acervo')" ng-init="edit(params.id)">
      <fieldset>
        <legend>Cadastro de Acervo</legend>
        <input type="hidden" ng-model="params.id">
        <input type="hidden" ng-model="params.bibliotecaId">
        <div class="form-group" ng-hide="params.id > 0">
          <div class="col-lg-12">
            <label class="control-label">
              Categoria
            </label>
            <select class="form-control acervo-categoria" ng-model="data.categoria" autofocus required>
              <option value="" selected disabled hidden>
                -- SELECIONE O TIPO --</option>
              <option value="LIVRO">
                Livro</option>
              <option value="APOSTILA">
                Apostila</option>
              <option value="TEXTO">
                Texto</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-show="data.tipo != 'TEXTO'">
          <div class="col-lg-12">
            <label class="control-label">
              Título</label>
            <input class="form-control" type="text" ng-model="data.titulo" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <label class="control-label">
              Autor</label>
            <input class="form-control" type="text" ng-model="data.autor" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <label class="control-label">
              Qte. Total</label>
            <input class="form-control" type="number" ng-model="data.qteTotal" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12 modal-footer">
            <a class="btn btn-sm btn-default" ng-click="cancel('/admin/biblioteca/' + params.bibliotecaId + '/acervo')">
              <span class="glyphicon glyphicon-chevron-left"></span> Voltar
            </a>
            <button class="btn btn-sm btn-primary" type="submit">
              <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
