<script type="text/javascript">
  $(function() {
    $('.cpf-input').inputmask(
        '999.999.999-99',
        { autoUnmask : true,
          placeholder: '',
          showMaskOnHover: false,
          showMaskOnFocus: false, });
  });
</script>
<ol class="breadcrumb">
  <li>
    <a href="#/admin">
      Início</a></li>
  <li>
    <a href="#{{rootPath}}">Usuários</a></li>
  <li class="active">
    {{data.id > 0 ? 'Detalhes' : 'Novo'}}</li>
</ol>
<div class="well">
  <form class="form-horizontal" action="javascript:void(0);" method="post" ng-submit="save('/admin/usuario')" ng-init="edit(params.id)">
    <fieldset>
      <legend>Cadastro de Usuário</legend>
      <input type="hidden" name="id" ng-model="data.id">
      <div class="form-group">
        <div class="col-lg-12">
          <label class="control-label">
            Nome</label>
          <input class="form-control" name="nome" type="text" ng-model="data.nome" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <label class="control-label">
            CPF</label>
          <input class="form-control cpf-input" name="cpf" type="text" maxlength="14" ng-model="data.cpf" required>
        </div>
      </div>
      <!-- <div> -->
      <!--   <label> Tipo:<select ng-model="data.tipo"> -->
      <!--       <option value="" selected disabled hidden>-- -->
      <!--         SELECIONE O TIPO --</option> -->
      <!--       <option value="COMUM">Usuário Comum</option> -->
      <!--       <option value="ADMIN">Administrador</option> -->
      <!--   </select> -->
      <!--   </label> -->
      <!-- </div> -->
      <div class="form-group">
        <div class="col-lg-12">
          <label class="control-label">
            Endereço</label>
          <input class="form-control" ng-model="data.endereco" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12 modal-footer">
          <a class="btn btn-sm btn-default" ng-click="cancel('/admin/usuario')">
            <span class="glyphicon glyphicon-chevron-left"></span> Voltar
          </a>
          <button class="btn btn-sm btn-primary" type="submit">
            <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
