<section ng-controller="ReservaUserCtrlr" ng-init="load()">
 <ol class="breadcrumb">
    <li>
      <a href="#/user">
        Início</a></li>
    <li>
      Reservas</li>
  </ol>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 2rem;">
          Status</th>
        <th>
          Reserva</th>
        <th style="width: 8rem;">
          Ações</th>
      </tr>
    </thead>
    <tfoot>
        <tr>
            <td class="text-center" colspan="2" ng-if="itens == null || itens.length == 0">
                <em>
                    Nenhuma reserva a exibir</em>
            </td>
        </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="reserva in itens">
        <td>
          <a class="btn" href="javascript:void(0);">
            <span class="glyphicon glyphicon-remove text-danger" title="Encerrada" ng-if="reserva.status == 'CANCELADA'"></span>
            <span class="glyphicon glyphicon-info-sign text-info" title="Dentro do prazo" ng-if="reserva.status == 'OK'"></span>
          </a>
        </td>
        <td>
          <a href="#{{url}}/{{reserva.id}}">
            &#35;{{reserva.id}} - <strong>{{reserva.itemAcervo.titulo}}</strong> ({{reserva.status}})
            <br>
            <small>
              {{reserva.itemAcervo.categoria}} :: <em>R$ {{reserva.precoLocacao}}</em>
            </small>
          </a>
        </td>
        <td>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" href="javascript:void(0);" title="Alugar" ng-click="cancelar(reserva.id)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-heart"></span> Reservar</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-th-list"></span> Ver detalhes</a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
